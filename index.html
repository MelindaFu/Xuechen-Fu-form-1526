<!doctype html>
<html lang="en">
	<head>
		<title>Form Validation</title>
		<meta charset="UTF-8">
		<!-- META TAG TO MAKE WEBSITE RESPONSIVE-READY -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- normalize.css -->
        <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div id="middle_box">         
        <div id="small_box">
            <h1>Form Assignment</h1>
        </div>
       
        <form id="contact-form">
            <div class="box">
                <label for="fname" id="fn">Full name</label><br/><br/>
                <input type="text" id="fname">
            </div>

            <div class="box">
                <label for="email" id="em">Email</label><br/><br/>
                <input type="text" id="email">
            </div>
        
        <div class="box">
            <label for="message" id="mes"> Message</label><br/><br/>
            <textarea type="text" id="message" name="message"></textarea>
        </div>
        
        <input type="submit" id="submit-button" name="submit-button">

        </form>
        
    
    </div>

    
    
       
    <script src="js/index.js"> </script>
        
        
</body>
</html>
